---
- name: Prepare system
  hosts: all
  become: yes
  
  tasks:
  - name: Update
    apt:
    update_cache: yes

- name: install maven
  hosts: build
  become: yes

  tasks:
  - name: Install a list of packages
    apt:
      name: "{{ packages }}"
    vars:
      packages:
      - default-jdk
      - maven
      - git
    state: latest

  - name:
    file:
      path: /home/admin/boxfuse-sample-java-war-hello
      state: absent

  - name: Clone a github repository
    shell: git clone https://github.com/boxfuse/boxfuse-sample-java-war-hello.git
    args:
      chdir: /home/admin

  - name: Build war. artifact
    shell: mvn package
    args:
      chdir: /home/admin/boxfuse-sample-java-war-hello

- name: install tomcat server
  hosts: prod
  become: yes

  tasks:
  - name: Install a list of packages
    apt:
      name: "{{ packages }}"
    vars:
      packages:
      - default-jdk
      - tomcat9
      state: latest

- name: Rsync some files
  hosts: prod
  become: yes

  tasks:
  - name: copy my file
    synchronize:
      src: /home/admin/boxfuse-sample-java-war-hello/target
      dest: /var/lib/tomcat9/webapps/
    delegate_to: 84.201.156.213